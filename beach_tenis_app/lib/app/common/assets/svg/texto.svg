<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ED321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave para texto -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background transparente -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Texto Fertilink -->
  <text x="20" y="35" font-family="'Segoe UI', system-ui, sans-serif" font-size="32" font-weight="700" 
        fill="url(#mainGradient)" filter="url(#textShadow)">Fertilink</text>
  
  <!-- Tagline -->
  <text x="20" y="60" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" font-weight="400" 
        fill="#666" opacity="0.8">Conectando famílias com segurança</text>
  
  <!-- Elementos decorativos -->
  <circle cx="260" cy="20" r="3" fill="#4A90E2" opacity="0.3"/>
  <circle cx="280" cy="30" r="2" fill="#7ED321" opacity="0.5"/>
  <circle cx="270" cy="50" r="1.5" fill="#FF6B9D" opacity="0.4"/>
</svg>